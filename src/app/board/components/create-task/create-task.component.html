<form
  class="form"
  [formGroup]="createTask"
  (ngSubmit)="onFormAdd(createTask.value)"
  novalidate
>
  <header class="form__header">
    <h3 class="form__header__title">{{ formText }} Tarea</h3>
    <button
      class="form__header__close-button"
      mat-raised-button
      (click)="close()"
    >
      <mat-icon aria-hidden="false" aria-label="close icon">close</mat-icon>
    </button>
   
  </header>
  <section class="form__fields">
    <mat-form-field class="form__fields__item" appearance="fill">
      <mat-label>Seleccione un usuario</mat-label>
      <select
        matNativeControl
        [(ngModel)]="selectedUser"
        name="cod_usuario"
        formControlName="cod_usuario"
      >
        <option value="" selected></option>
        <option *ngFor="let user of users" [value]="user.codigo">
          {{ user.cedula }}, {{ user.nombre }}
        </option>
      </select>
      <mat-error> Usuario  es <strong>requerido</strong> </mat-error>
    </mat-form-field>

    <mat-form-field
      class="form__fields__item"
      appearance="fill"
      color="primary"
    >
      <mat-label>Novedad</mat-label>
      <textarea
        matInput
        formControlName="novedad"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
      >
      </textarea>
      <mat-error> El usuario es <strong>requerido</strong> </mat-error>
    </mat-form-field>
    
    <button
      class="form__fields__button"
      mat-raised-button
      color="primary"
      (click)="save()"
    >
    Guardar
    </button>
  </section>
</form>
