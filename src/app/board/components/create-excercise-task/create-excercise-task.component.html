<form fxLayout="column" fxLayoutGap="5px"
  class="form"
  [formGroup]="createTaskA"
  (ngSubmit)="onFormAdd()"
  novalidate
>
  <header class="form__header">
    <h3 class="form__header__title">{{ formText }} Actividad </h3>
    <button
      class="form__header__close-button"
      mat-raised-button
      [mat-dialog-close]="true"
    >
      <mat-icon aria-hidden="false" aria-label="close icon">close</mat-icon>
    </button>
   
  </header>
  <div>
    <p><strong>Novedad:</strong> {{ data.task.novedad }}</p>
  </div>
  <mat-form-field class="example-full-width" style="width: 100% !Important;">
    <mat-label><h3>Descripci√≥n Actividad:</h3></mat-label>
    <textarea matInput placeholder="actividad" formControlName="actividad"></textarea>
  </mat-form-field>
  <br>
  <br>
  <button
      mat-raised-button
      color="accent"
       >
    Guardar
  </button>
</form>
