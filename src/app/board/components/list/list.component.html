<div
  class="list"
  id="{{ list.codigo }}"
  cdkDropList
  [cdkDropListData]="list.tasks"
  (cdkDropListDropped)="drop($event)"
>
  <h3 class="list__title">
    <strong>{{ list.descripcion }}</strong>
  </h3>
  <div class="list__tasks">
    <h1 *ngIf="list.tasks.length == 0">Sin tareas</h1>
    <app-task
      *ngFor="let task of list.tasks"
      [task]="task"
      [list]="list"
      (editTask)="handleEdit(task)"
      cdkDrag
    ></app-task>
  </div>
</div>
